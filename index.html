<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dropdown-menu</title>
</head>

<body>
    <nav>
        <!-- You can copy this to add another dropdown -->
        <ul class="dropdown-container">
            <li class="dropdown-header">
                <button class="header-btn" type="button">Dropdown</button>

                <!-- Here you can add another dropdown item -->
                <ul class="dropdown-list">
                    <li class="item"><a href="#">Home</a></li>
                    <li class="item"><a href="#">About</a></li>
                    <li class="item"><a href="#">Contact</a></li>
                </ul>
            </li>
        </ul>

        <!-- Sample -->
        <ul class="dropdown-container">
            <li class="dropdown-header">
                <button class="header-btn" type="button">Cats</button>

                <!-- Here you can add another dropdown item -->
                <ul class="dropdown-list">
                    <li class="item"><a href="#">Orange</a></li>
                    <li class="item"><a href="#">White</a></li>
                    <li class="item"><a href="#">Gray</a></li>
                </ul>
            </li>
        </ul>

        <!-- Sample -->
        <ul class="dropdown-container">
            <li class="dropdown-header">
                <button class="header-btn" type="button">Dogs</button>

                <!-- Here you can add another dropdown item -->
                <ul class="dropdown-list">
                    <li class="item"><a href="#">Golden</a></li>
                    <li class="item"><a href="#">Brown</a></li>
                    <li class="item"><a href="#">Black</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <script src="index.js"></script>
</body>

</html>
